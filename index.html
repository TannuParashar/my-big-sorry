<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tiny Note for My Bby</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Soft, affectionate font */
            background-color: #ffebee; /* Very Light Pink */
            color: #880e4f; /* Deep Rose */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            animation: bounceIn 1.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            color: #d81b60; /* Crimson */
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #ec407a; /* Medium Pink */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: #d81b60; /* Darker Pink */
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Floating Heart animation */
        .heart-float {
            position: absolute;
            font-size: 2em;
            color: #ff80ab;
            animation: floatUp 5s infinite ease-out;
            pointer-events: none;
            opacity: 0.6;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart-float" style="left: 10%; animation-delay: 0s;">üíñ</div>
    <div class="heart-float" style="left: 50%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-float" style="left: 80%; animation-delay: 4s;">‚ú®</div>

    <div class="container">
        <h1>Hey Bby, I have something important to say...</h1>
        <p>
            This page is just for you. Please know that whatever you find inside, it comes straight from my whole, sorry heart.
        </p>
        <a href="page2.html" class="cta-button">Open My Message</a>
    </div>
</body>
</html>
